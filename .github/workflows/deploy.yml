name: Build & Deploy to Kyma

on:
  push:
    branches: [ "main" ]

env:
  IMAGE: ghcr.io/${{ github.repository }}/bookshop-srv
  TAG: ${{ github.sha }}

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # GHCR push
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}   # -> in Repo-Secrets anlegen

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ env.IMAGE }}:${{ env.TAG }}
          cache-from: type=registry,ref=${{ env.IMAGE }}:cache
          cache-to: type=registry,ref=${{ env.IMAGE }}:cache,mode=max

  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Write kubeconfig
        run: |
          echo "${KUBECONFIG_B64}" | base64 -d > $HOME/.kube/config
        env:
          KUBECONFIG_B64: ${{ secrets.KUBECONFIG_B64 }}  # -> aus BTP/ Kyma exportieren u. als Base64 Secret speichern

      - name: Install kubectl & helm
        uses: azure/setup-kubectl@v4
      - uses: azure/setup-helm@v4

      - name: Create/Update imagePullSecret (GHCR)
        run: |
          kubectl create secret docker-registry ghcr-cred \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GHCR_TOKEN }} \
            --docker-email=dummy@example.com \
            -n $NS \
            --dry-run=client -o yaml | kubectl apply -f -
        env:
          NS: bookshop

      - name: Helm upgrade/install
        run: |
          helm upgrade --install bookshop ./gen/chart \
            -n $NS --create-namespace --wait \
            --set image.registry=ghcr.io \
            --set image.repository=${{ github.repository }}/bookshop-srv \
            --set image.tag=${{ github.sha }} \
            --set imagePullSecrets[0].name=ghcr-cred
        env:
          NS: bookshop
